<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <h1>Prueba de Login</h1>
    <!-- Agregar div para mostrar mensajes -->
    <div id="output" class="alert alert-danger" style="display: none;"></div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">email</span>
        <input type="text" class="form-control" id="email" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Password</span>
        <input type="text" class="form-control" id="password" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <button type="button" class="btn btn-success" onclick="login()">Login</button>
     <script>
 let token = "";
 async function login() {
 // agregar email y password
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
 const res = await fetch("http://localhost:3000/api/login", {
 method: "POST",
 headers: { "Content-Type": "application/json" },
 body: JSON.stringify({ email, password })
 });
 if (res.ok) {
 const data = await res.json();
 token = data.token;
 const userId = data.userId;
 // Guardar token en localStorage
 localStorage.setItem("token", token);
 localStorage.setItem("userId", userId);
 // Redirigir a reservas
 window.location.href = "reserva.html";
 } else {
 const errorText = await res.text();
 document.getElementById("output").textContent = "Error: " + errorText;
 }
 }

 </script>
</body>
</html>
